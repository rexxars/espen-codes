name: Ping endpoint

on:
  # allow this workflow to be ran manually
  workflow_dispatch:
  # run on a schedule
  schedule:
    - cron: '*/30 * * * *'

jobs:
  ping:
    runs-on: ubuntu-latest
    env:
      PING_ENDPOINT: ${{ secrets.PING_ENDPOINT }}

    steps:
      - name: Ping
        run: curl --max-time=0.5 $PING_ENDPOINT
